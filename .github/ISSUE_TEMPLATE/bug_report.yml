name: 🐛 Bug Report
description: 报告一个bug以帮助我们改进项目
title: "[BUG] "
labels: 
  - "bug"
  - "triage"
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您抽出时间来报告bug！请填写以下信息帮助我们更好地理解和修复问题。

  - type: textarea
    id: description
    attributes:
      label: 🔍 Bug描述
      description: 清晰简洁地描述这个bug是什么
      placeholder: 详细描述遇到的问题...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 🔄 重现步骤
      description: 如何重现这个问题
      placeholder: |
        1. 访问 '...' 页面
        2. 点击 '...' 按钮
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ 期望行为
      description: 描述您期望发生什么
      placeholder: 应该发生的行为...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ 实际行为
      description: 描述实际发生了什么
      placeholder: 实际发生的行为...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 截图或错误日志
      description: 如果适用，请添加截图或错误日志来帮助解释您的问题
      placeholder: 粘贴截图或日志...

  - type: dropdown
    id: severity
    attributes:
      label: 🚨 严重程度
      description: 这个bug对您的影响有多大？
      options:
        - 🔴 Critical - 系统崩溃或数据丢失
        - 🟠 High - 核心功能不可用
        - 🟡 Medium - 影响正常使用
        - 🟢 Low - 轻微影响或UI问题
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: 🌍 环境信息
      description: 运行环境（如：Java 17, Spring Boot 3.2.1, MySQL 8.0）
      placeholder: Java 17, Spring Boot 3.2.1, MySQL 8.0
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: 🌐 浏览器（如果适用）
      description: 浏览器类型和版本
      placeholder: Chrome 91.0, Firefox 89.0

  - type: textarea
    id: additional
    attributes:
      label: 📝 附加信息
      description: 任何其他有助于解决问题的信息
      placeholder: 其他相关信息...

  - type: checkboxes
    id: checklist
    attributes:
      label: 🔍 检查清单
      description: 提交前请确认以下事项
      options:
        - label: 我已经搜索了现有的issues，确认这不是重复问题
          required: true
        - label: 我已经查阅了相关文档
          required: true
        - label: 这个bug是可以重现的
          required: true 